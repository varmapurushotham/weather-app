<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Board</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR SECTION -->
    <section id="navi-bar">
        <div class="container text-center">
            <h1 class="my-5">WEATHER BOARD</h1>
        </div>
    </section>

    <!-- WEATHER CONTENT -->
    <section id="weather-content">
        <div class="container my-5">
            <div class="row g-2">
                <div class="col-10 offset-1">
                    <div class="p-3 border bg-light">
                        <div class="weather-container text-center">
                            <input class="grid-one my-3" type="text" placeholder="Enter a City Name">
                            <div class="weather-icon mb-2">
                                <img src="#" alt="">
                            </div>
                            <div class="weather-temp mb-2">
                                <p></p>
                            </div>
                            <div class="weather-city">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- LOADING APP.JS -->
    <script src="app.js"></script>
</body>

</html>
